<ion-header>
  <ion-navbar>
    <ion-input [(ngModel)]="newTournament.name" placeholder="Neues Turnier"></ion-input>
    <ion-buttons end>
      <button ion-button solid icon-right (click)="saveTournament()" style="marginright:12px;
padding:21px 16px 21px 16px">Add
        <ion-icon name="md-basket"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list no-padding>
    <ion-item>
      <ion-label>Punkte Sieg:</ion-label>
      <ion-input [(ngModel)]="newTournament.rules.win"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Punkte Unentschieden:</ion-label>
      <ion-input [(ngModel)]="newTournament.rules.draw"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Punkte Niederlage:</ion-label>
      <ion-input [(ngModel)]="newTournament.rules.lose"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
