<ion-header>
  <ion-navbar>
    <ion-input [(ngModel)]="newTournament.name" placeholder="Neues Turnier"></ion-input>
    <ion-buttons end>
      <button ion-button class="red" solid icon-right (click)="toSettings()" style="marginright:12px;
padding:21px 16px 21px 16px">Regeln
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="orange">
  <ion-list no-padding>
    <ion-item-sliding *ngFor="let item of newTournament.participants; let i = index;">
      <ion-item class="orange">
        <h1>{{i+1}}.</h1>
        <h1>{{item.name}}</h1>
      </ion-item>
    </ion-item-sliding>
    <ion-item>
      <ion-label color="primary" fixed>+</ion-label>
      <ion-input class="orange" id="newParticipantInput" #newParticipantInput [(ngModel)]="newParticipant.name" placeholder="Neuer Teilnehmer" clearOnEdit="true"
                 (keyup.enter)="addParticipant($event)" no-padding=""></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
