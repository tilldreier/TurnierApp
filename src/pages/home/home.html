<ion-header>
  <ion-navbar>
    <ion-title>
      Turnier App
    </ion-title>
    <ion-buttons end>
      <button ion-button class="orange" solid icon-right (click)="newTournament()" style="marginright:12px;
padding:21px 16px 21px 16px">Neues Turnier
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list>
    <ion-item class="green" *ngFor="let item of tournaments | async" (click)="goToTournament(item)">
      <h1>{{item.name}}</h1>
      <h2>Aktuelle Spiele:</h2>
      <ion-grid>
        <ion-row *ngFor="let game of item.getNextGames()">
          <ion-col>
            {{game.team1Name}}
          </ion-col>
          <ion-col>
            {{game.team2Name}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
