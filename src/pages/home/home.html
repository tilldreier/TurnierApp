<ion-header class="blue">
  <ion-navbar>
    <ion-title>
      Turnier App
    </ion-title>
    <ion-buttons end>
      <button ion-button solid icon-right (click)="newTournament()" style="marginright:12px;
padding:21px 16px 21px 16px">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item class="green" *ngFor="let item of tournaments | async">
      <h2>{{item.name}}</h2>
      <p>Aktuelle Spiele:</p>
    </ion-item>
    <ion-item class="orange">
      <h2>Turnier 2</h2>
      <p>Aktuelle Spiele:</p>
    </ion-item>
    <ion-item class="red">
      <h2>Turnier 3</h2>
      <p>Aktuelle Spiele:</p>
    </ion-item>
  </ion-list>
</ion-content>
