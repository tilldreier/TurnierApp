<ion-header>
  <ion-toolbar>
    <ion-title>
      Resultat
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="close()">
        <span ion-text color="white" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="orange">
  <ion-list no-padding>
    <ion-item class="orange">
      <ion-label color="primary" fixed>{{game.team1Name}}</ion-label>
      <ion-input type="number" id="score1" [(ngModel)]="game.score1" placeholder="0" clearOnEdit="true"></ion-input>
    </ion-item>
    <ion-item class="orange">
      <ion-label color="primary" fixed>{{game.team2Name}}</ion-label>
      <ion-input type="number" id="score2" [(ngModel)]="game.score2" placeholder="0" clearOnEdit="true"></ion-input>
    </ion-item>
  </ion-list>
  <ion-buttons end>
    <button ion-button solid class="green" icon-right (click)="save()" style="marginright:12px;
padding:21px 16px 21px 16px">Speichern
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-buttons>
</ion-content>
